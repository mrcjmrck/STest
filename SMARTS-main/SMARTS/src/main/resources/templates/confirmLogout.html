<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Logout</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;700&family=Baloo+Chettan+2:wght@400;700&family=Numans&display=swap"
        rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Numans', sans-serif;
            background-color: #EDEDED;
        }

        main {
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .confirmLogout-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-color: #EDEDED;
        }

        .logoutForm {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 80%;
            max-width: 500px;
            background: radial-gradient(50% 50% at 50% 50%, #ee9b7b 0%, #FFFFFF 100%);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.25);
            margin: 20px auto;
            padding: 40px;
            border: 4px solid #102937;
            border-radius: 30px;
            text-align: center;
            color: #F9744B;
            font-family: 'Fredoka', sans-serif;
        }

        .logoutForm h2 {
            font-size: 30px;
            font-weight: 700;
            margin-bottom: 30px;
            color: #124D54;
        }

        .animation {
            width: 100%;
            height: 200px;
            margin-bottom: 40px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 80px;
            width: 100%;
        }

        .button {
            font-family: 'Fredoka', sans-serif;
            padding: 12px 60px;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
            background: linear-gradient(180deg, #0D4F5C 0%, #16A5B8 100%);
            color: #FFFFFF;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            font-weight: 600;
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 600px) {
            .logoutForm {
                width: 90%;
                padding: 20px;
            }

            .logoutForm h2 {
                font-size: 20px;
            }

            .button {
                width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <main>
        <section class="confirmLogout-section" id="home">
            <div class="logoutForm">
                <h2>ARE YOU SURE YOU WANT TO LOGOUT?</h2>
                <div class="animation">
                    <lottie-player src="https://lottie.host/70e70e0a-766f-4c82-9259-0ab44d082687/lJpNEpLOr5.json"
                        background="transparent" speed="1" loop autoplay></lottie-player>
                </div>
                <div class="button-container">
                    <button class="button" onclick="redirectToLogin()">YES</button>
                    <button class="button" onclick="">NO</button> <!-- add an if else status on to determin if admin or exestaff then redirect to their respective homepage if clicked -->
                </div>
            </div>
        </section>
    </main>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@1.0.4/dist/lottie-player.js"></script>
    <script>
        function redirectToLogin() {
            window.location.href = "landingPage.html";
        }
    </script>
</body>

</html>
